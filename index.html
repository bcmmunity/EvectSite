<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap&subset=cyrillic" rel="stylesheet">
  <title>Evect</title>
</head>
<body>


<div class="wrapper">
  <div class="login-container">
    <img src="img/logo_evect.svg" class="login__logo" alt="evect logo">
    <form action="" class="form">
      <input type="text" data-json="orgCode" placeholder="org-code" class="form__input">
      <input type="text" data-json="orgEmail" placeholder="e-mail" class="form__input">
      <span class="form__err"></span>
      <button class="form__enter" id="login">Войти</button>
    </form>
  </div>
</div>


<script src="js/script.js"></script>

</body>
</html>
