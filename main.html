<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=cyrillic" rel="stylesheet">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="module" src="js/chart.js">

  </script>

  <title>Evect</title>
</head>
<body>

<div class="container">
  <aside class="sidebar">
    <object type="image/svg+xml" data="img/logo-text.svg" class="sidebar__logo">

    </object>
    <nav class = "sidebar__list">
      <a href="https://vk.com" class="sidebar__link">Мероприятие</a>
      <a href="https://vk.com" class="sidebar__link">Опросы</a>
      <a href="https://vk.com" class="sidebar__link">Теги</a>
      <a href="https://vk.com" class="sidebar__link">О нас</a>
    </nav>
  </aside>
  <div class="content">
    <!-- <div id="chart_div"></div> -->
    <h1 class="content__title"><b>Evect -</b> бот для общения на мероприятих</h1>
    <div class="info">
      <div class="info__grid-wrapper">
        <div class="info__left">
          <div class="num">
            <span class="num__title">Общее колво</span>
            <span class="num__num" id="totalCount">1000</span>
          </div>
          <div class="num">
            <span class="num__title">Использовали режим общения</span>
            <span class="num__num" id="networkingCount">1000</span>
          </div>
          <div class="num">
            <span class="num__title">Встреч<br>согласовано</span>
            <span class="num__num" id="meetCount">1000</span>
          </div>
        </div>
        <div class="info__chart">
          <div id="chart_div"></div>
        </div>
        <div class="info__bottom">
          <div class="num">
            <span class="num__title">Запрощено <br>контактов</span>
            <span class="num__num" id="contactCount">1000</span>
          </div>
          <div class="num">
            <span class="num__title">Среднее число контактов в записной книжке</span>
            <span class="num__num"  id="bookCount">1000</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




</body>
</html>
